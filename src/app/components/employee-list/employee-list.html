<h3>Employee List</h3>

<table border="1" cellpadding="8">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Role</th>
    <th>Department</th>
    <th>Salary</th>
  </tr>

  <tr *ngFor="let emp of employees">
    <td>{{ emp.id }}</td>
    <td>{{ emp.name }}</td>
    <td>{{ emp.role }}</td>
    <td>{{ emp.department }}</td>
    <td>{{ emp.salary }}</td>
  </tr>
</table>
